<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Under Maintenance</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: "Arial", sans-serif;
    }

    /* Particle Canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* Content */
    .container {
        position: relative;
        z-index: 1;
        text-align: center;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 3rem;
        margin: 0;
        letter-spacing: 2px;
        font-weight: 700;
        animation: pulse 2s infinite;
    }

    p {
        opacity: 0.8;
        font-size: 1.2rem;
        margin-top: 10px;
    }

    /* Loader */
    .loader {
        width: 200px;
        height: 4px;
        background: rgba(255,255,255,0.3);
        margin: 30px auto;
        overflow: hidden;
        border-radius: 2px;
    }

    .loader::before {
        content: "";
        width: 60px;
        height: 100%;
        background: #fff;
        position: absolute;
        left: -60px;
        animation: loading 1.2s linear infinite;
    }

    /* Animations */
    @keyframes loading {
        0% { left: -60px; }
        50% { left: 200px; }
        100% { left: 260px; }
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes pulse {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }
</style>
</head>

<body>

<!-- Particle Canvas -->
<canvas id="particles"></canvas>

<!-- Content -->
<div class="container">
    <h1>⚙️ Under Maintenance</h1>
    <p>We're upgrading the system. Please check back soon.</p>
    <div class="loader"></div>
    <p style="opacity: 0.5; font-size: 0.9rem;">© 2025 Outplay Games</p>
</div>

<script>
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = innerWidth;
canvas.height = innerHeight;

const particles = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    for (let i = 0; i < 120; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.25)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });
}

initParticles();
animate();

window.addEventListener("resize", () => {
    canvas.width = innerWidth;
    canvas.height = innerHeight;
});
</script>

</body>
</html>
