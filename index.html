<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Under Maintenance</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
        font-family: "Arial", sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    /* Particle canvas */
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    /* Main content */
    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: #fff;
        padding: 0 20px;
        max-width: 90%;
        animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
        font-size: clamp(1.8rem, 6vw, 3rem);
        margin: 0 0 10px 0;
        font-weight: 700;
        letter-spacing: 2px;
        animation: pulse 2s infinite alternate;
    }

    p {
        font-size: clamp(1rem, 4vw, 1.2rem);
        opacity: 0.8;
    }

    /* Loading bar */
    .loader {
        width: min(200px, 60%);
        height: 4px;
        background: rgba(255,255,255,0.25);
        margin: 25px auto;
        position: relative;
        overflow: hidden;
        border-radius: 2px;
    }

    .loader::before {
        content: "";
        width: 60px;
        height: 100%;
        background: #fff;
        position: absolute;
        left: -60px;
        animation: loading 1.3s linear infinite;
    }

    /* Animations */
    @keyframes loading {
        0% { left: -60px; }
        50% { left: 120%; }
        100% { left: 150%; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -48%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes pulse {
        0% { opacity: 0.5; }
        100% { opacity: 1; }
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>⚙️ Under Maintenance</h1>
    <p>We're upgrading the system. Please check back soon.</p>

    <div class="loader"></div>

    <p style="opacity: 0.5; font-size: 0.85rem; margin-top: 15px;">
        © 2025 Outplay Games
    </p>
</div>

<script>
// Particle Canvas
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

// Mobile-friendly particle count
const particleCount = window.innerWidth < 600 ? 50 : 120;

const particles = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 0.7;
        this.speedY = (Math.random() - 0.5) * 0.7;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.fillStyle = "white";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(0,0,0,0.28)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    particles.forEach(p => { p.update(); p.draw(); });
}

initParticles();
animate();

// Resize handling
window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
