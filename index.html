<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<title>Under Maintenance</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #06040f;
        overflow: hidden;
        font-family: "Orbitron", Arial, sans-serif;
        -webkit-tap-highlight-color: transparent;
    }

    /* Import Neon Gaming Font */
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding: 0 20px;
        width: 100%;
        color: #0ff;
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: clamp(2rem, 7vw, 4rem);
        margin: 0;
        font-weight: 700;
        letter-spacing: 3px;
        color: #0ff;
        text-shadow: 0 0 15px #0ff, 0 0 30px #00faff, 0 0 50px #00eaff;
        animation: neonPulse 2.5s infinite;
    }

    p {
        color: #b6ffff;
        font-size: clamp(1rem, 4vw, 1.3rem);
        text-shadow: 0 0 10px #00eaff;
    }

    .loader {
        width: min(220px, 70%);
        height: 5px;
        background: rgba(0,255,255,0.2);
        margin: 30px auto;
        border-radius: 3px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 0 10px #0ff;
    }

    .loader::before {
        content: "";
        width: 60px;
        height: 100%;
        background: #0ff;
        box-shadow: 0 0 10px #0ff, 0 0 20px #00faff;
        position: absolute;
        left: -60px;
        animation: loading 1.2s linear infinite;
    }

    footer {
        margin-top: 25px;
        font-size: 0.9rem;
        opacity: 0.6;
        color: #66f7ff;
        text-shadow: 0 0 8px #00faff;
    }

    /* Animations */
    @keyframes loading {
        0% { left: -60px; }
        50% { left: 120%; }
        100% { left: 150%; }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translate(-50%, -48%); }
        to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes neonPulse {
        0%,100% { text-shadow: 0 0 15px #0ff, 0 0 30px #00faff, 0 0 50px #00eaff; }
        50% { text-shadow: 0 0 25px #0ff, 0 0 45px #00fff6, 0 0 70px #00d4ff; }
    }
</style>
</head>

<body>

<canvas id="particles"></canvas>

<div class="container">
    <h1>⚡ SYSTEM MAINTENANCE</h1>
    <p>We’re upgrading for a better gaming experience.</p>

    <div class="loader"></div>

    <footer>© 2025 Outplay Games</footer>
</div>

<script>
// Neon particle background
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resizeCanvas();

const particleCount = window.innerWidth < 600 ? 50 : 140;
const particles = [];

class Particle {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2 + 1;
        this.speedX = (Math.random() - 0.5) * 1;
        this.speedY = (Math.random() - 0.5) * 1;
        this.glow = Math.random() * 20 + 10;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
    }
    draw() {
        ctx.shadowBlur = this.glow;
        ctx.shadowColor = "#00faff";
        ctx.fillStyle = "#0ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
    }
}

function initParticles() {
    for (let i = 0; i < particleCount; i++) {
        particles.push(new Particle());
    }
}

function animate() {
    requestAnimationFrame(animate);
    ctx.fillStyle = "rgba(6, 4, 15, 0.20)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    particles.forEach(p => {
        p.update();
        p.draw();
    });
}

initParticles();
animate();
window.addEventListener("resize", resizeCanvas);
</script>

</body>
</html>
